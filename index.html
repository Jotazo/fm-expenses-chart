<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>

  <div class="container">
    <section class="card">
      <header class="card-header">
        <section class="card-header-text">
          <p class="balance-text">My balance</p>
          <p class="balance-numbers">$921.48</p>
        </section>
        <section class="card-header-circles">
          <div class="circle underline"></div>
          <div class="circle opacity"></div>
        </section>
      </header>
      <section class="card-main">
        <main class="card-main-data">
          <h1 class="card-main-title">Spending - Last 7 days</h2>
          <section class="card-main-charts"></section>
        </main>
        <div class="separator"></div>
        <footer class="card-footer">
          <section class="card-footer-total">
            <p class="card-footer-total-title">Total this month</p>
            <span class="card-footer-total-amount">$478.33</span>
          </section>
          <section class="card-footer-last">
            <span class="card-footer-last-percentage">+2.4%</span>
            <span class="card-footer-last-from">from last month</span>
          </section>
        </footer>
      </section>
    </section>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
